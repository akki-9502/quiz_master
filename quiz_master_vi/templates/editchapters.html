<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Chapter Name</h2>
        <form action="/edit_chapter/{{ chapter_id }}" method="POST">
            <div class="mb-3">
                <label for="chapter_name" class="form-label">Chapter Name:</label>
                <input type="text" class="form-control" id="chapter_name" name="chapter_name" value="{{ chapter.chapter_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

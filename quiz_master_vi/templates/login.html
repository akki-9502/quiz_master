<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h2 style="display: block;">Welcome to Quizmaster</h2>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div id="canvas" class="fade-in">
            <h3 style="color: #667eea; text-align: center; margin-bottom: 30px;">🔐 User Log In</h3>
            <form action="/login" method="POST"> 
                <div class="mb-3">
                    <label class="form-label">User Type:</label>
                    <select name="user_type" class="form-control" required>
                        <option value="user1">👤 User</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username (E-mail):</label>
                    <input type="text" name="username" class="form-control" placeholder="📧 Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="🔒 Enter your password" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">🚪 Log In</button>
                </div>

                <div class="text-center mt-3">
                    <a href="register" style="color: #667eea; text-decoration: none;">✨ Create new user?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS for dismissing alerts (no auto-hide) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

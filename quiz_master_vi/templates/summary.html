<!DOCTYPE html>
<html>
  <head>
    <title>summary</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <h5 style="text-align:center" style="color: aqua;">Summary<h5>
  </head>
  <header>
    <div id="canvas">
       <div class="container">
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a class="nav-link " href="/user">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/livequiz">Livequiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/student_academic_details">score</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
            </ul>
            <form class="user-search" action="{{ url_for('user_search') }}" method="GET">
              <input type="text" name="query" placeholder="Search...">
              <select name="type">
                <option value="subjects">Subjects</option>
                <option value="quizzes">Quizzes</option>
              </select>
              <button type="submit">Search</button>
            </form>
          <div class="card-body">
            <h5 class="card-title">summary of quiz </h5>
            <p class="card-text"> 0-quizes attempted </p>
            <a href="quiz.html" class="btn btn-primary">start quiz</a>
        </div>
    </div>
  </header>
</html>
